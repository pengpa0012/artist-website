<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Contact</title>
</head>
<body>
    <header>        
        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/img/logo.svg" alt="">
                    <span>My Portfolio</span>
                </a>
            </div>
            <ul>
                <a href="./works.html"><li>Works</li></a>
                <a href="./contact.html" class="active"><li>Contact</li></a>
                <a href="./about.html"><li>About</li></a>
            </ul>
            <div class="nav-burger">
                <img src="./assets/img/burger.svg" alt="burger">
            </div>
        </nav>
    </header>
    <main id="swup" class="transition-fade">
        <div class="container">
           <h1 class="slide-from-left">Hit me up!</h1>
           <div class="contact-content">
               <form class="slide-from-left">
                   <input type="text" placeholder="Name">
                   <input type="email" placeholder="Email">
                   <textarea placeholder="Message"></textarea>
                   <input type="submit" value="Send">
               </form> 
               <div class="socials">
                   <ul>
                        <li class="slide-from-right">
                            <img src="./assets/img/facebook-square.svg" alt="">
                            <span>James Humbridge</span>
                        </li>
                        <li class="slide-from-right-delay">
                            <img src="./assets/img/instagram-square.svg" alt="">
                            <span>James Humbridge</span>
                        </li>
                        <li class="slide-from-right-delay-1">
                            <img src="./assets/img/twitter-square.svg" alt="">
                            <span>James Humbridge</span>
                        </li>
                   </ul>                  
               </div>
           </div>
        </div>    
    </main>
</body>
</html>
